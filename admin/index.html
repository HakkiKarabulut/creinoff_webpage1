<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creinoff Admin - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/CIOlogo1.png" alt="Creinoff Logo" class="login-logo">
            <h2>Yönetici Girişi</h2>
            <p>Devam etmek için lütfen giriş yapın.</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" class="form-control" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-full">Giriş Yap</button>
            <div id="loginError" class="error-message" style="display: none;">
                Kullanıcı adı veya şifre hatalı!
            </div>
        </form>
        <div class="login-footer">
            <a href="../index.html">← Siteye Dön</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="script.js"></script>
</body>

</html>
